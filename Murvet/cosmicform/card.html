<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cafe UserForm</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <!-- Hamburger Menu -->
    <nav class="navbar">
        <div class="hamburger">
            <span class="span span-1"></span>
            <span class="span span-2"></span>
            <span class="span span-3"></span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="# err ">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- User Form -->
    <form action="">

            <div class="left form-horizontal">          
                
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <div class="err1 err ">must be a valid</div>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" >
                <div class="err2 err ">must be a valid</div>  

                <label for="areaName">Area</label>
                <input type="text" id="areaName" >
                <div class="err3 err ">must be a valid</div>

                <label for="streetName">Street Address</label>
                <input type="text" id="streetName" >
                <div class="err4 err ">must be a valid</div>
             </div>

            <div class="right form-horizontal-right">
                <h4 class="cardinfo">Enter Card Details</h4>

                <label for="card">Card Number</label>
                <input type="text" id="card">
                <div class="err5 err ">must be a valid</div>

                <label for="cardnumber">Card Number Name</label>
                <input type="text" id="cardName" >
                <div class="err6 err ">must be a valid</div>
                
                <div class="div-label">
                    <label for="" class="label">Expiry Date</label>
                    <label for="" class="label mr">CVV</label>
                </div>
                
                <div class="expiry-date">
                    <input type="text" class="month">
                    <div class="err7 err ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-x-circle"  viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </div>
                    
                    <input type="text" class="year">
                    <div class="err8 err ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-x-circle"  viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </div>

                    <input type="text" class="cvv">
                    <div class="err9 err ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-x-circle"  viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </div>
                   
                </div> 
                <button class="btn">SEND</button>              
            </div>
        </form>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="./card.js"></script>
   
</body>
</html>
