<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cafe UserForm</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
  
</head>
<body>
    <!-- Hamburger Menu -->
    <nav class="navbar">
        <div class="hamburger">
            <span class="span span-1"></span>
            <span class="span span-2"></span>
            <span class="span span-3"></span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- User Form -->

    <main>
        <div class="left">
            <form action=""  class="form-horizontal" id="formone" method="post">
                
                <label for="fname">First Name</label>
                <input type="text" name="firstname"  id="fname" value="" required >
                <div class="error" id="nerror"></div>

                <label for="lname">Last Name</label>                
                <input type="text" name="lastname" id="lname" value="" required >
                <div class="error" id="lerror"></div>

                <label for="aname">Area</label>
                <input type="text" name="area" id="aname" value="" required >
                <div class="error" id="aerror"></div>

                <label for="sname">Street Address</label>
                <input type="text" name="street" id="sname" value="" required >
                <div class="error" id="serror"></div>
            </form>
            
        </div>

        <div class="right">
            <h4 class="cardinfo">Enter Card Details</h4>
            <form action="" class="form-horizontal-right" id="formtwo">
                <label for="cardname">Card Number</label>
                <input type="text" id="card" value="" >
              
                <label for="cardnumber">Card Number Name</label>
                <input type="text" id="cardname" value="" >
               
                
                <div class="div-label">
                    <label for="" class="label">Expiry Date</label>
                    <label for="" class="label mr">CVV</label>
                </div>
                
                <div class="expiry-date">
                    <input type="text" class="month" id="month" value="" >
                    <input type="text" class="year" id="year" value="">
                    <input type="password" class="cvv" id="cvv" value="">                    
                </div>
                <button id="btn" class="btn" type="submit" >Submit</button>
                
            </form>
           
           
        </div>
        
          
        
        
        
    </main>
   
    <script src="./card.js"></script>
</body>
</html>
